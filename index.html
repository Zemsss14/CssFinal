<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="pop-up">
    <div class="all">
      <span class="img">
        <img class="perfum-img" src="images/image-product-desktop.jpg">
      </span>
      <div class="text">
        <p class="perfume montserrat grey-txt">PERFUME</h6>
        <h1 class=" title fraunces blue-txt">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="about-parfum blue-txt montserrat grey-txt">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="fraunces">$149.99</h1>
          <p class="montserrat grey-txt">$169.99</p>
        </div>
        <button class="add-to-cart montserrat"><span><img src="images/icon-cart.svg" alt=""></span>Add to Cart</button>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zems</a>.
  </div>
</body>
</html>
